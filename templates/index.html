{% extends 'layout.html' %}

{% block title %} Home {% endblock %}

{% block body %} 

    <div>
        <form action="{{ url_for('search') }}" method="POST">
            <div class="form-group">
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="search">
              <small id="emailHelp" class="form-text text-muted">Search for a book here using ISBN, Title, Author or Year.</small>
            </div>
            <div>
                <p class="error"> {{ error }} </p>
            </div>        
            <br>
            <button type="submit" class="btn btn-primary" style="width: 20%; align-self: center;">Submit</button>
          </form>
    </div>

    <div class="grid-container">
        
        {% for book in data %}
        <div class="books">
            <div class="book-item">

                <div>
                    <h5>{{ book.title }}</h5>
                </div>
                
                <div>
                    <p>{{ book.author }}</p>
                </div>

                <div>
                    <p>{{ book.year }}</p>
                </div>

            </div>

            <div class="book-button">
                <a href="{{ url_for('book', bookid=book.id) }}" class="btn btn-primary">Review</a>
            </div>

        </div>
         {%endfor%}

    </div>
{% endblock %}
